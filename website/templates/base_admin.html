<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Home{% endblock %}</title>
  <link rel="stylesheet" href="../static/index.css" />
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li class="company-list"><a href="#" class="logo">
          <img src="../static/images/Group 7010.png" alt="">
          <span class="nav-item">Company Name</span>
        </a></li>
        <li class="first-list"><a href="{{ url_for('views.home') }}">
          <i class="fas fa-home"></i>
          <span class="nav-item">Dashboard</span>
        </a></li>
        <li><a href="{{ url_for('views.asset_category') }}">
          <i class="fas fa-tasks"></i>
          <span class="nav-item">Asset Category</span>
        </a></li>
        <li><a href="{{ url_for('views.asset_listing') }}">
          <i class="fas fa-wallet"></i>
          <span class="nav-item">Asset Listing</span>
        </a></li>
        <li><a href="{{ url_for('views.reports') }}">
          <i class="fas fa-chart-bar"></i>
          <span class="nav-item">Reports</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-user"></i>
          <span class="nav-item">Users</span>
        </a></li>
        
        <li><a href="/logout" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a></li>
      </ul>
    </nav>

    
    <section class="main">
      <div class="main-top">   
        <img src="../static/images/bg.svg" alt="Downloaded Icon">
        
      </div>
      <div class="main-skills">
        <h1 align="left">{% block pageHeading %}Page Heading{% endblock %}</h1>
        {% block content %} {% endblock %}
      </div>

      
    </section>
  </div>
</body>
</html>
