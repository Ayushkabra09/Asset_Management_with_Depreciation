<!-- table.html -->
<link rel="stylesheet" href="../static/table.css">
<table class="table-sortable content-table">
  <thead>
    <tr>
      {% for header in headers %}
      <th>{{ header }}</th>
      {% endfor %}
      {% if show_view_button %}
      <th>Action</th>
      {% endif %}
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      {% for cell in item[:-1] %}
      <td>{{ cell }}</td>
      {% endfor %}
      <td>
        {% if show_view_button %}
        <button class="table-button" onclick="openPopup('{{ item[-1] }}')">
          {{ show_view_text }}
        </button>
        {% endif %}
      </td>
      <!-- Add more columns based on your data structure -->
    </tr>
    {% endfor %}
  </tbody>
</table>
<script src="../static/tablesort.js"></script>
